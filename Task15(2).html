<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(111, 18, 62);
            font-size: 10pt;
        }

        footer {
            position: absolute;
            bottom: 0%;
            text-align: center;

        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color:rgb(111, 18, 62)">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="register_photo.jpg" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Logo</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account
                                        </h5>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example17"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Email address</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example27"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Password</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="button"
                                                onclick="register()">Register</button>
                                        </div>

                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                        <a href="#!" class="small text-muted">Terms of use.</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function register() {
            const data = {
                "email": document.getElementById('form2Example17').value,
                "password": document.getElementById('form2Example27').value,
            }
            fetch('(https://reqres.in/api/register)', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                })
                .then(function (response) {
                    return response.json(data);
                })
                .then(function (data) {
                    console.log(data)
                });
            if (document.getElementById('form2Example17').value == "" || document.getElementById('form2Example27')
                .value == "") {
                alert('reg unsuccessful')
            } else {
                alert('reg successful')
            }
            console.log(data)
        }
        //здесь срабатывает только с eve и pistol(то есть как на сайте), значит это правильно?
    </script>
</body>


</html>
