<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: steelblue;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>

<body>
    <div>
        <label for="1st number">1st number</label>
        <input type="number" id="number1"><br><br>
        <label for="2nd number">2nd number</label>
        <input type="number" id="number2"><br><br>
        <button onclick="Sum()">Sum</button>
    </div>
    <p id="result"></p>
</body>
<script>
    function Sum() {
        var result;
        var number1 = Number(document.getElementById('number1').value);
        var number2 = Number(document.getElementById('number2').value);
        result = number1 + number2;
        if (number1 == 50) {
            alert('данное число не должно быть равным 50')
        } else if (number2 == 50) {
            alert('данное число не должно быть равным 50')
        } else if (result == 50) {
            alert('сумма чисел не может быть равна 50')
        }
        document.getElementById('result').innerHTML = ('The Result Is: ') + result;
    }
</script>

</html>
