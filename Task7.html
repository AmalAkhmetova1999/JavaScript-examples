<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="https://www.w3resource.com/"></a></p>
    <p id="text1"></p>
    <p id="text2"></p>
    <p id="text3"></p>
    <p id="text4"></p>
    <p id="text5"></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
</body>
<script>
    function getAttributes() {
        var a = document.getElementById('w3r').href;
        var b = document.getElementById('w3r').hreflang;
        var c = document.getElementById('w3r').rel;
        var d = document.getElementById('w3r').target;
        var e = document.getElementById('w3r').type;
        document.getElementById('text1').innerHTML = a;
        document.getElementById('text2').innerHTML = b;
        document.getElementById('text3').innerHTML = c;
        document.getElementById('text4').innerHTML = d;
        document.getElementById('text5').innerHTML = e;
    }
</script>

</html>
